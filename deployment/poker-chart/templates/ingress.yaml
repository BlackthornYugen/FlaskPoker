apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: {{ .Release.Name }}
spec:
  ingressClassName: nginx
  rules:
  - host: poker.arrakis.jskw.dev
    http:
      paths:
      - backend:
          service:
            name: {{ .Release.Name }}
            port:
              name: http
        path: /
        pathType: Prefix

      - path: /favicon.ico
        pathType: Prefix
        backend:
          service:
            name: "echoserver"
            port:
              number: 8080
  - host: poker.jskw.dev
    http:
      paths:
      - backend:
          service:
            name: {{ .Release.Name }}
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - arrakis.jskw.dev
    - '*.arrakis.jskw.dev'
    secretName: wild-arrakis
  - hosts:
    - jskw.dev
    - '*.jskw.dev'
    secretName: wild-jskw-dev